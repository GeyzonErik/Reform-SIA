<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="reset.css">

<body>
    <header class="header">
        <i class="ph-arrow-left ph-3x header__back" onclick="backMenu()"></i>

    <div class="requerimentos">
        <div class="requerimento__filho">
            <h2 id="oi" class="title-requer2">Abrir requerimento</h2>
                <h2>Categoria:</h2>

                <select style="width: 300px" class="form-select" aria-label="Default select example">
                    <option selected>Opções</option>
                    <option value="1">Teste1</option>
                    <option value="2">Teste2</option>
                    <option value="3">Teste3</option>
                </select>

                <button $btn type="button" id="butão" class="btn btn-primary">Abrir</button>

        </div>

        <div class="requerimentos">
            <div class="requerimento__filho">
                <h2 id="oi" class="title-requer2">Consultar requerimento</h2>
                <h2>Categoria:</h2>

                <select style="width: 300px" class="form-select" aria-label="Default select example">
                    <option selected>Opções</option>
                    <option value="1">Teste1</option>
                    <option value="2">Teste2</option>
                    <option value="3">Teste3</option>
                </select>

                <button $btn type="button" id="butão" class="btn btn-primary">Consultar</button>

            </div>
        </div>

        <script src="/Pagina Geyzon/js/redirect-links.js"></script>
